<bp-header product="data-hub">
  <div context-selector>
    <label id="select" class="sr-only">Tenant</label>
    <ng-select
      labelForId="select"
      class="nav-select"
      placeholder="Select a tenant"
      [items]="tenants"
      bindLabel="text"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedTenant"
    ></ng-select>
  </div>
  <ul nav-major class="navbar-nav nav-major">
    <li class="nav-item">
      <bp-action
        text="Monitoring"
        classes="nav-link active"
        routerLink="./monitoring"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Workflows"
        classes="nav-link"
        routerLink="./workflows"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Feeds"
        classes="nav-link"
        href="#"
      ></bp-action>
    </li>
  </ul>
  <ul nav-minor class="navbar-nav">
    <li class="nav-item">
      <bp-action
        text="Help"
        classes="nav-link"
        href="#"
        target="_blank"
        iconRight="fa-external-link-alt"
      ></bp-action>
    </li>
    <li class="nav-item dropdown">
      <bp-dropdown
        triggerText="Account"
        triggerClasses="nav-link dropdown-toggle"
        menuClasses="dropdown-menu-right"
        [dropdownItems]="dataHubAccountDropdownItems"
      ></bp-dropdown>
    </li>
    <li class="nav-item dropdown">
      <button
        type="button"
        id="dataHubProductSwitcher"
        class="nav-link dropdown-toggle product-switcher"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="product-switcher-text" aria-hidden="true">
          Product Switcher
        </span>
        <span class="sr-only">
          Product Switcher
        </span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dataHubProductSwitcher">
        <a href="" target="_blank" class="dropdown-item">
          Admin
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Customer
        </a>
        <p class="dropdown-text">
          Data Hub
        </p>
        <a href="" target="_blank" class="dropdown-item">
          Events
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Loyalty
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Messaging
        </a>
        <div class="dropdown-divider"></div>
        <a href="" target="_blank" class="dropdown-item">
          Business Insights
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Campaign Management
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Data Visualization
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Kibana
        </a>
      </div>
    </li>
  </ul>
</bp-header>
