<bp-header product="messaging">
  <div context-selector>
    <label id="select" class="sr-only">Business Unit</label>
    <ng-select
      labelForId="select"
      class="nav-select"
      placeholder="Select a business unit"
      [items]="businessUnits"
      bindLabel="text"
      [clearable]="false"
      [searchable]="false"
      [(ngModel)]="selectedBusinessUnit"
    ></ng-select>
  </div>
  <ul nav-major class="navbar-nav">
    <li class="nav-item">
      <bp-action
        text="Dashboard"
        classes="nav-link active"
        routerLink="./dashboard"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Data"
        classes="nav-link"
        routerLink="./data"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Content"
        classes="nav-link"
        routerLink="./content"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Campaigns"
        classes="nav-link"
        routerLink="./campaigns"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Reports"
        classes="nav-link"
        routerLink="./reports"
      ></bp-action>
    </li>
    <li class="nav-item">
      <bp-action
        text="Monitoring"
        classes="nav-link"
        routerLink="./monitoring"
      ></bp-action>
    </li>
  </ul>
  <ul nav-minor class="navbar-nav">
    <li class="nav-item dropdown">
      <bp-dropdown
        triggerText="More"
        triggerClasses="nav-link dropdown-toggle"
        menuClasses="dropdown-menu-right"
        [dropdownItems]="messagingMegaDropdownItems"
      ></bp-dropdown>
    </li>
    <li class="nav-item dropdown">
      <button
        type="button"
        id="messagingProductSwitcher"
        class="nav-link dropdown-toggle product-switcher"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="product-switcher-text" aria-hidden="true">
          Product Switcher
        </span>
        <span class="sr-only">
          Product Switcher
        </span>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="messagingProductSwitcher">
        <a href="" target="_blank" class="dropdown-item">
          Admin
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Customer
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Data Hub
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Events
        </a>
        <a href="" target="_blank" class="dropdown-item">
          FRMS
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Loyalty
        </a>
        <p class="dropdown-text">
          Messaging
        </p>
        <div class="dropdown-divider"></div>
        <a href="" target="_blank" class="dropdown-item">
          Business Insights
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Campaign Management
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Data Visualization
        </a>
        <a href="" target="_blank" class="dropdown-item">
          Kibana
        </a>
      </div>
    </li>
  </ul>
</bp-header>
