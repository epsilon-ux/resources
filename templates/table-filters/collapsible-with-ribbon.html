<div class="row">
  <div class="col-12 col-lg">
    <div class="row">
      <div class="col col-sm-6 col-xl-3">
        <bp-search
          label="Search"
          placeholder="Search"
          [isSearching]="isSearching"
          (search)="handleSearch($event)"
          (clearSearch)="handleClearSearch($event)"
        ></bp-search>
      </div>
      <div class="col-auto align-self-center">
        <button 
          type="button" 
          class="btn btn-text" 
          data-toggle="collapse" 
          data-target="#collapseFilters" 
          aria-expanded="true" 
          aria-controls="collapseFilters"
        >
          <i class="fas fa-filter icon-left" aria-hidden="true"></i>Filter
        </button>
      </div>
    </div>
    <div class="collapse show" id="collapseFilters">
      <div class="row">
        <div class="col-sm-6 col-xl-3">
          <div class="form-group">
            <label id="dateFilter">Date Range</label>
            <ng-select
              labelForId="dateFilter"
              [items]="dateOptions"
              bindLabel="text"
              placeholder="Select date range"
              [clearable]="false"
              [searchable]="false"
            >
              <ng-template
                ng-option-tmp
                let-item="item"
                let-item$="item$"
                let-index="index"
              >
                {{ item.text }}
                <div class="option-text-secondary">
                  {{ item.range }}
                </div>
              </ng-template>
            </ng-select>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="form-group">
            <bp-multi-select
              label="Filter by Type"
              [optionItems]="optionItems"
              bindLabel="label"
              bindValue="value"
              placeholder="Select types"
            ></bp-multi-select>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="form-group">
            <bp-multi-select
              label="Filter by Status"
              [optionItems]="optionStatuses"
              bindLabel="label"
              bindValue="value"
              placeholder="Select statuses"
            >
              <ng-template ng-option-tmp let-item="item">
                <div class="status-indicator text-wrap">
                  <span class="status-icon {{ item.value }}"></span>
                  {{ item.label }}
                </div>
              </ng-template>
            </bp-multi-select>
          </div>
        </div>
        <div class="col-sm-6 col-xl-3">
          <div class="form-group">
            <bp-multi-select
              label="Filter by Tag"
              [optionItems]="optionItems"
              bindLabel="label"
              bindValue="value"
              placeholder="Select tags"
            >
              <ng-template
                ng-multi-label-tmp
                let-items="items"
                let-clear="clear"
              >
                <span>Selected {{ items.length }} audience(s)</span>
              </ng-template>
            </bp-multi-select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <bp-action
            text="Clear Filters"
            classes="btn btn-text mb-md"
            iconLeft="fas fa-times"
            (click)="(click)"
          ></bp-action>
        </div>
      </div>
    </div>
  </div>
  <div class="col-auto ml-lg-auto mb-4 mt-lg-4">
    <bp-toggle
      toggleGroupName="toggle-buttons"
      [toggles]="toggleButtons"
    ></bp-toggle>
  </div>
</div>
<div class="row">
  <div class="col">
    <bp-ribbon
      class="d-block mb-3 mt-xl-0"
      classes="ribbon ribbon-info"
      text="# items selected"
    >
      <div ribbon-content class="ml-md-auto pl-md-3">
        <div class="row">
          <div class="col-auto mt-2 mt-md-0">
            <bp-action
              text="Edit"
              classes="btn btn-sm btn-outline-primary"
              ariaLabel="Edit selected items"
              (click)="click"
            ></bp-action>
          </div>
          <div class="col-auto mt-2 mt-md-0 pl-0">
            <bp-action
              text="Delete"
              classes="btn btn-sm btn-outline-primary"
              ariaLabel="Delete selected items"
              (click)="click"
            ></bp-action>
          </div>
        </div>
      </div>
    </bp-ribbon>
  </div>
</div>
